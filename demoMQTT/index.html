<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="MainMQTT.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Mqtt Project</h1>
         <form id="connection-information-form">
            <b>Hostname :</b> 
            <input id="host" type="text" name="host" value="test.mosquitto.org"><br>
            <b>Port :</b>
            <input id="port" type="text" name="port" value="1883"><br>
            <b>Topic :</b>
            <input id="topic" type="text" name="topic" value="EPSI/DHT11/-1/Temperature"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
